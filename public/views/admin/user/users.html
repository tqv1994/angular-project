<section id="main-content">
<div>

    <h2>Users</h2>

    <script type = "text/ng-template" id="user-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myUserLabel">Create or edit a User</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="user.id" readonly>
                </div>
                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="user.name" ng-required="true"
                           ng-maxlength=128/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 128 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>username:</label>
                    
                    <input type="text" class="form-control" name="username"
                           ng-model="user.username" ng-required="true"
                           ng-maxlength=128/>
                    <span class="error" ng-show="form.username.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.username.$error.maxlength">Must be at most 128 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>email:</label>
                    
                    <input type="text" class="form-control" name="email"
                           ng-model="user.email" ng-required="true"
                           ng-maxlength=128/>
                    <span class="error" ng-show="form.email.$error.minlength">Must be at least 128 characters.</span>
                    <span class="error" ng-show="form.email.$error.maxlength">Must be at most 128 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>password:</label>
                    
                    <input type="text" class="form-control" name="password"
                           ng-model="user.password" ng-required="true"
                           ng-maxlength=100/>
                    <span class="error" ng-show="form.password.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.password.$error.maxlength">Must be at most 100 characters.</span>
                </div>
                
                
                <div class="form-group">
                    <label>status:</label>
                    
                    <input type="checkbox"  name="status" ng-checked="user.status" ng-false-value="0" ng-true-value="1"
                           ng-model="user.status" 
                           />
                    <span class="error" ng-show="form.status.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.status.$error.max">Must be less than or equal to .</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new User
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>id</th>
                
                <th>name</th>
                
                <th>username</th>
                
                <th>email</th>  
                
                <th>time</th>
                
                <th>status</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                
                <td>{{user.id }}</td>
                
                <td>{{user.name }}</td>
                
                <td>{{user.username }}</td>
                
                <td>{{user.email }}</td>
                
                <td>{{user.time }}</td>
                
                <td>{{user.status }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(user.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(user.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</section>
